bind-key C-q display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "tmux new-session -A -s q-popup 'source ~/.zprofile && q chat'"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"
set -ga terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

bind-key * choose-tree -Zw "join-pane -s '%%'"

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded ✅"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on
set -ga allow-passthrough on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
# クリップボード
# macOS
if-shell 'uname | grep -qi darwin' \
    "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
    ""
# WSL
if-shell 'grep -qi microsoft /proc/version' \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "iconv -f UTF-8 -t CP932 | clip.exe"' \
  ""

bind < swap-pane -U
bind > swap-pane -D
set-option -g status-position top

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
# --- Catppuccin Theme ---
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

run '~/.tmux/plugins/tpm/tpm'
